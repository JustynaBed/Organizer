<!DOCTYPE html>
<html lang="eng">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, scale=1.0">
<link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light|Source+Sans+Pro|Open+Sans" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
<link rel="stylesheet" href="style/style.css">
<title>Organizer</title>

<body>
    <header class="banner">
        <div class="banner-container">

            <div class="banner-content">
                <h1>Organizer</h1>
                <!-- <a class="btn" href="#">CLICK HERE</a> -->
            </div>

            <div class="form" id="login-panel">

                <div class="form-head">
                    <div class="sign-in-tab" data-tab="sign-in">Sign in</div>
                    <div class="sign-up-tab" data-tab="sign-up">Sign up</div>
                </div>

                <div class="form-sign-in">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                    <input type="text" placeholder="Email ID" id="email-sign-in">

                    <i class="fa fa-unlock" aria-hidden="true"></i>
                    <input type="password" placeholder="Password" id="password-sign-in">

                    <div class="form-btn">
                        <button id="btn-sign-in">Sign in</button>
                    </div>

                    <div class="span">
                        <span>OR</span>
                    </div>

                    <div class="form-footer">
                        <div class="form-footer-content">
                            <p>Login with</p>

                            <div class="social-sign icon-google">
                                <i class="fa fa-google" aria-hidden="true"></i>
                            </div>

                            <div class="social-sign icon-facebook">
                                <i class="fa fa-facebook" aria-hidden="true"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-sign-up">

                    <i class="fa fa-envelope" aria-hidden="true"></i>
                    <input type="txt" placeholder="Email ID" id="email-sign-up">

                    <i class="fa fa-unlock" aria-hidden="true"></i>
                    <input type="password" placeholder="Password" id="password-sign-up">

                    <i class="fa fa-unlock" aria-hidden="true"></i>
                    <input type="password" placeholder="Repeat password" id="re-password-sign-up">

                    <div class="form-btn">
                        <button id="btn-sign-up" disabled>Sign up</button>
                    </div>

                    <div class="information"></div>

                </div>
            </div>

            <div id="user-panel">
                <div class="welcome-panel">
                    <h2>Welcome</h2>
                    <div>
                        <p id="login-panel-text"></p>
                    </div>

                </div>
                <div class="form-btn">
                    <button id="btn-sign-out" class="hide">Log out</button>
                </div>

                <div class="menu-btn">
                    <div class="btn-line"></div>
                    <div class="btn-line"></div>
                    <div class="btn-line"></div>
                </div>

                <nav class="menu">
                    <div class="menu-branding">
                        <div class="logo">
                        </div>
                    </div>

                    <ul class="menu-nav">
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                Home
                            </a>
                        </li>

                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                About
                            </a>
                        </li>

                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                Game One
                            </a>
                        </li>
                    </ul>

                </nav>

            </div>
        </div>
    </header>

    <script src="https://www.gstatic.com/firebasejs/5.0.2/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/login.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
